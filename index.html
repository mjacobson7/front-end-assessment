<!DOCTYPE html>
<html lang="en" ng-app="assessment">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body ng-controller='mainCtrl'>

<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <li>
                            <a ui-sref="shop" ng-click='shop()'>Shop</a>
                        </li>
                        <li>
                            <a ui-sref="blog" ng-click='blog()'>Blog</a>
                        </li>
                        <li>
                            <a ui-sref="about" ng-click='about()'>About</a>
                        </li>
                    </ul>

                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--THis is the main wrapper -->
        <main class="site-main" role="main">



        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainCtrl.js" charset="utf-8"></script>
<script src="js/mainService.js" charset="utf-8"></script>
<script src="js/routes.js" charset="utf-8"></script>

</body>
</html>
